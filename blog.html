<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVS Tekstil | Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .blog-card {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .blog-image {
            height: 200px;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .blog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blog-content {
            padding: 1.5rem;
        }

        .blog-date {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .blog-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .blog-summary {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .read-more {
            color: #000;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid #000;
        }
    </style>
</head>

<body>
    <!-- Header/Nav placeholder (copied from index) -->
    <header class="header" id="main-header">
        <div class="container">
            <a href="index.html" class="logo">
                <div class="logo-text">TVS<span>T E K S T İ L</span></div>
            </a>
            <nav class="nav">
                <a href="index.html" class="nav-link">Anasayfa</a>
                <a href="products.html" class="nav-link">Ürünler</a>
                <a href="blog.html" class="nav-link active">Blog</a>
                <a href="contact.html" class="nav-link">İletişim</a>
            </nav>
        </div>
    </header>

    <section class="page-banner">
        <h1>BLOG</h1>
        <p>Sektörden haberler ve bilgiler</p>
    </section>

    <div class="container">
        <div class="blog-grid" id="blog-grid">
            <!-- Posts will be loaded here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/blog.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('blog-grid');

            if (typeof blogPosts === 'undefined' || blogPosts.length === 0) {
                grid.innerHTML = '<p style="text-align:center; grid-column:1/-1;">Henüz yazı eklenmemiş.</p>';
                return;
            }

            grid.innerHTML = blogPosts.map(post => `
                <article class="blog-card">
                    <div class="blog-image">
                        <img src="${post.image}" alt="${post.title}">
                    </div>
                    <div class="blog-content">
                        <div class="blog-date">${post.date} | ${post.author}</div>
                        <h2 class="blog-title">${post.title}</h2>
                        <p class="blog-summary">${post.summary}</p>
                        <a href="post.html?slug=${post.slug}" class="read-more">Devamını Oku</a>
                    </div>
                </article>
            `).join('');
        });
    </script>
</body>

</html>
